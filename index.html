<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучший в классе</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип">
            <h1>Лучший в классе</h1>
        </div>
        <div class="contacts">
            <a href="https://wa.me/79899928953" class="phone">+7 989 992-89-53</a>
        </div>
    </header>

    <section class="about">
        <h2>О нас</h2>
        <p>Мы работаем уже более 5 лет, у нас сотни отличных отзывов и множество сданных ОГЭ и ЕГЭ на высокие баллы. Проводим очные и онлайн занятия по математике, русскому языку и физике.</p>
    </section>

    <section class="subjects">
        <button class="subject-btn" data-subject="math">Математика</button>
        <button class="subject-btn" data-subject="russian">Русский язык</button>
        <button class="subject-btn" data-subject="physics">Физика</button>
    </section>

    <section class="reviews">
        <h2>Отзывы</h2>
        <div class="slider">
            <div class="slide active"><img src="review1.jpg" alt="Отзыв 1"></div>
            <div class="slide"><img src="review2.jpg" alt="Отзыв 2"></div>
            <div class="slide"><img src="review3.jpg" alt="Отзыв 3"></div>
        </div>
    </section>

    <section class="map">
        <h2>Мы на карте</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A..." width="100%" height="400" frameborder="0"></iframe>
    </section>

    <footer>
        <p>+7 989 992-89-53 | г. Ставрополь, ул. Пирогова 15/1</p>
    </footer>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-subject"></h2>
            <div class="class-buttons"></div>
            <div id="price-info" class="price hidden"></div>
        </div>
    </div>
</body>
</html>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
